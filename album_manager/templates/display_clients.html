{% extends "base.html" %}
{% block title %}Cliente{% endblock title %}
{% block content %}
<div>
    <table class="table table-striped table-hover table-dark mx-auto" style="max-width:500px; font-size: 30px;">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Pa√≠s</th>
                <th scope="col">Edad</th>
                <th scope="col">Correo</th>
            </tr>
        </thead>
        <tbody>
        {% for client in clients %}
            <tr>
                <th scope="row">{{ client.id }}</th>
                <td>{{ client.name }}</td>
                <td>{{ client.country }}</td>
                <td>{{ client.age }}</td>
                <td>{{ client.email }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
