        <i class="fa-solid fa-id-card" style="font-size:300px"></i> 
    </div>
    <div class="card-body mt-n2"></div>
    <h4 class="card-title">{{ client.name }}</h4>
    <hr class="border border-white border-2">
    <p class="card-text fs-5">
        <strong>Pa√≠s:</strong> {{ client.country }} <br>
        <strong>Edad:</strong> {{ client.age }} <br>

    </p>
</div>
{% endblock content %}
