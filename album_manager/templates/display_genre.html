{% extends "base.html" %}
{% block title %}GÃ©nero{% endblock title %}
{% block content %}
<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for disc in discs %}
    <div class="col">
        <div class="card mb-4 p-3 border border-secondary" style="max-width: 49vh; color: white; background-color: #1b1b1b">
            <div class="d-flex justify-content-center align-items-center">
                <img src="{{ disc.cover.url }}" alt="{{ disc }}" class="img-thumbnail" style="background-color:white; object-fit:cover; aspect-ratio: 1 / 1; width: 100%">
            </div>
            <div class="card-body mt-n2"></div>
            <h4 class="card-title">{{ disc.disc_name }}</h4>
            <hr class="border border-white border-2">
            <p class="card-text fs-5">
                <strong>Artista:</strong> {{ disc.artist }} <br>
                <strong>Precio:</strong> ${{ disc.price }}
            </p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
