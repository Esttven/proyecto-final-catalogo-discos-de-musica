{% load static %}
<html>
    <head>
      <title>{% block title%}{%endblock title%}</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    </head>
    <body style="background-image: url('https://wallpapercave.com/wp/wp3488362.jpg'); color: white">
        <div class="container-fluid" style="width:160vh">
          <div style="background-color: rgba(30, 30, 30, 0.9); padding-left: 20px; padding-right: 20px; display: flex; flex-direction: column;">
            <div class="text-white p-4 text-center" style="background-color:#1b1b1b">
                <img src={% static "album_manager_logo.png" %} alt='' class="img-fluid" style="max-height:250px">
            </div>
            <nav class="navbar navbar-expand-lg navbar-dark navbar-primary" style="background-color: #51278a">
                <div class="container-fluid">
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link" href="{% url "album_manager:index" %}">Home</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="{% url "album_manager:add_client" %}">Nuevo Cliente</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{% url "album_manager:add_purchase" %}">Nueva Compra</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
            {% block content %}{% endblock content %}
            </div>
        </div>
    </body>
</html>
